<!DOCTYPE html>
<html>
    <head>
        <title>group content with divs and spans</title>
        <style>
            h2 {
                font-family: Arial, Helvetica, sans-serif;
            }
            p {
                font-family: serif;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>We can use <span>div and span </span>to group contents.</h2>
            <p>We use div to group contents in block level while we use span to group content inline.</p>
        </div>
    </body>
</html>
