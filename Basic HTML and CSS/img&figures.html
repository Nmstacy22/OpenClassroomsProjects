<!DOCTYPE html>
<html>
    <head>
        <title>Image and figure structure in html</title>
    </head>
    <body>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Darvasa_gas_crater_panorama_crop.jpg/433px-Darvasa_gas_crater_panorama_crop.jpg" alt="Darvasa gas crater flaming in the Karakum desert" title="Darvasa gas crater">

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Streichholz.jpg/120px-Streichholz.jpg" alt="A lit match stich in the dark" title="A lit match">
            <figcaption>A lit match</figcaption>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/D%C3%BClmen%2C_Hausd%C3%BClmen%2C_Zaun_einer_Wiese_--_2021_--_5100-4.jpg/800px-D%C3%BClmen%2C_Hausd%C3%BClmen%2C_Zaun_einer_Wiese_--_2021_--_5100-4.jpg?20231108060201" alt="frozen ice specks on a twisted wire" title="frozen ice specks">
            <figcaption>Frozen ice specks</figcaption>
        </figure>
    </body>
</html>
